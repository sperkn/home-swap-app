  <form class="form-box">
    <div class="form-row">
      <div class="form-group col-12">
        <label class="form__text">Start Date</label>
        <input type="date" [(ngModel)]="formInfo.beginDate" name="beginDate" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label class="form__text">End Date</label>
        <input type="date" [(ngModel)]="formInfo.endDate" name="endDate" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label class="form__text">Home Type</label>
        <select class="form-control" [(ngModel)]="formInfo.home" name="home">
          <option>House</option>
          <option>Apt</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label class="form__text">Setting</label>
        <select class="form-control" [(ngModel)]="formInfo.setting" name="setting">
          <option>Urban</option>
          <option>Suburban</option>
          <option>Rural</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label class="form__text">Landscape</label>
        <select class="form-control" [(ngModel)]="formInfo.landscape" name="landscape">
          <option>Tropical</option>
          <option>Mountainous</option>
          <option>City</option>
          <option>Coastal</option>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary col-12" (click)="addTravel()"> Request Dates </button>
  </form>
