<!-- ***BEGIN OF LOGIN*** -->
<div id="login_page_background">
  <header>
    <div id="login_nav" class="pure-g">
      <div id="logo_login" class="pure-u-1 center_items layout_items">
        <h1><a routerLink=" ">TRAV</a></h1>
      </div>


    </div>
  </header>


  <div *ngIf="!user">
    <div class="pure-g">
      <div class="pure-u-8-24 pure-u-md-8-24 pure-u-lg-8-24 pure-u-xl-8-24"></div>
      <div id="login_form" class="pure-u-8-24 pure-u-md-8-24 pure-u-lg-8-24 pure-u-xl-8-24 layout_items center_items">
        <form id="login_info" class="pure-form pure-form-stacked">
          <fieldset>
            <div class="pure-g container">
              <div class="pure-u">
                <h3>Welcome back!</h3>
              </div>
            </div>

            <!-- <label for="email" class="su-padding-items">Email</label> -->
            <div class="container login_padding"><input id="username" class="input_fields_width" type="text" name="username"
                [(ngModel)]="formInfo.username" placeholder="Username"></div>
            <!-- {{!-- <span class="pure-form-message">This is a required field.</span> --}} -->

            <!-- <label for="password" class="su-padding-items">Password</label> -->
            <div class="container login_padding"><input id="password" class="input_fields_width" type="password" name="password"
                [(ngModel)]="formInfo.password" placeholder="Password"></div>
            <div class="pure-g container login_padding">
              <div class="pure-u">
                <label for="remember" class="pure-checkbox su-padding-items">
                  <input id="remember" type="checkbox"> Remember me
                </label>
              </div>
            </div>
            <div class="pure-g container login_padding">
              <div class="pure-u">
                <button (click)="login()" class="button-xlarge pure-button pure-button-primary">Sign in</button>
              </div>
            </div>
          </fieldset>
        </form>
        <div id="sign_up_message" class="pure-g container">
          <div class="pure-u">
            <p>Don't have an account? <a routerLink="">Sign up</a>.</p>
          </div>
        </div>
      </div>
      <div class="pure-u-8-24 pure-u-md-8-24 pure-u-lg-8-24 pure-u-xl-8-24"></div>
    </div>
  </div>

  <!-- <div *ngIf="user">
    <h2> You are logged in as {{ user.username }} {{user._id}} </h2>
    <button (click)="logout()"> logout </button>
    <app-dashboard></app-dashboard>
  </div> -->

  <p class="error"> {{ error }} </p>
</div>

<!-- ***End of Login*** -->
