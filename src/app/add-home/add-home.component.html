<div class="background">
    <div>
      <h3 class="heading">Enter your travel information below and pack your bags!</h3>
    </div>
    <form class="form-box">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Start Date:</label>
          <input type="date" [(ngModel)]="formInfo.beginDate" name="beginDate" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>End Date:</label>
          <input type="date" [(ngModel)]="formInfo.endDate" name="endDate" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Home Type:</label>
          <select class="form-control" [(ngModel)]="formInfo.home" name="home">
            <option>House</option>
            <option>Apt</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Setting:</label>
          <select class="form-control" [(ngModel)]="formInfo.setting" name="setting">
            <option>Urban</option>
            <option>Suburban</option>
            <option>Rural</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Landscape:</label>
          <select class="form-control" [(ngModel)]="formInfo.landscape" name="landscape">
            <option>Tropical</option>
            <option>Mountainous</option>
            <option>City</option>
            <option>Coastal</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addTravel()"> Add Request </button>
    </form>
  </div>
